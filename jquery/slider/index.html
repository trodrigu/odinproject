<!DOCTYPE html>
<html>
<head>
	<title>jQuery Image Slider</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
<div class="wrapper">
  <div id="slider">
    <img id="1" src="images/bigdog.jpg">
    <img id="2" src="images/greylayingdog.jpg">
    <img id="3" src="images/papersky.jpg">
    <img id="4" src="images/prairiedog.jpg">
  </div>
  <a class="left" href="#" onclick="prev(); return false;">Previous</a>
  <a class="right" href="#" onclick="next(); return false;">Next</a>
</div>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
</body>
</html>
